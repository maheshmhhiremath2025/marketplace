apiVersion: v1
kind: Namespace
metadata:
  name: hexalabs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: hexalabs
data:
  NODE_ENV: "production"
  MONGODB_URI: "mongodb://mongo-service:27017/hexalabs"
  NEXTAUTH_URL: "https://your-domain.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: hexalabs
type: Opaque
stringData:
  NEXTAUTH_SECRET: "your-nextauth-secret-here"
  RAZORPAY_KEY_ID: "rzp_test_S5MyGzMGCVaygJ"
  RAZORPAY_KEY_SECRET: "JI1GepYekJNY2PJBdJNmkE2W"
  MONGODB_USERNAME: "admin"
  MONGODB_PASSWORD: "hexalabs123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexalabs-app
  namespace: hexalabs
  labels:
    app: hexalabs-marketplace
spec:
  replicas: 5  # 5 pods for high availability
  selector:
    matchLabels:
      app: hexalabs-marketplace
  template:
    metadata:
      labels:
        app: hexalabs-marketplace
    spec:
      containers:
      - name: app
        image: your-registry/hexalabs-marketplace:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
# Horizontal Pod Autoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hexalabs-hpa
  namespace: hexalabs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hexalabs-app
  minReplicas: 5
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: hexalabs-service
  namespace: hexalabs
spec:
  selector:
    app: hexalabs-marketplace
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: hexalabs
spec:
  serviceName: mongo-service
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_PASSWORD
        - name: MONGO_INITDB_DATABASE
          value: hexalabs
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: mongo-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: hexalabs
spec:
  selector:
    app: mongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hexalabs-ingress
  namespace: hexalabs
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: hexalabs-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hexalabs-service
            port:
              number: 80
