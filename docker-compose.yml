version: '3.8'

services:
  # Next.js Application with PM2 Cluster Mode
  app:
    build:
      context: .
      dockerfile: Dockerfile.cluster
    container_name: hexalabs-marketplace
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/hexalabs
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    depends_on:
      - mongo
    networks:
      - hexalabs-network
    restart: unless-stopped
    # Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: hexalabs-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=hexalabs123
      - MONGO_INITDB_DATABASE=hexalabs
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - hexalabs-network
    restart: unless-stopped
    # MongoDB resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MongoDB Express (Optional - Database UI)
  mongo-express:
    image: mongo-express:latest
    container_name: hexalabs-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=hexalabs123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:hexalabs123@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    networks:
      - hexalabs-network
    restart: unless-stopped

  # Redis for session management and caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: hexalabs-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - hexalabs-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  hexalabs-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
