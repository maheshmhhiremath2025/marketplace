version: '3'
services:
  # MongoDB for the marketplace application
  mongodb:
    image: mongo:7
    container_name: hexalabs-mongodb
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hexalabs2024
      MONGO_INITDB_DATABASE: hexalabs
    volumes:
      - ./mongodb_data:/data/db
    networks:
      - hexalabs-net
    restart: always

  # The Guacamole web application
  guacamole:
    image: guacamole/guacamole
    container_name: hexalabs-guacamole
    depends_on:
      - guacd
      - postgres
    ports:
      - "8080:8080"
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_HOSTNAME: postgres
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: guacamole_password
      # We will need to initialize this on first run
    networks:
      - hexalabs-net
    restart: always

  # The Guacamole proxy daemon (handles RDP/SSH connections)
  guacd:
    image: guacamole/guacd
    container_name: hexalabs-guacd
    networks:
      - hexalabs-net
    restart: always

  # Database for storing connection configurations
  postgres:
    image: postgres:13
    container_name: hexalabs-postgres
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: guacamole_password
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    networks:
      - hexalabs-net
    restart: always

networks:
  hexalabs-net:
    driver: bridge
