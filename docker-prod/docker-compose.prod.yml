version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.cluster
    container_name: hexalabs-marketplace
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      - mongo
      - redis
    networks:
      - hexalabs-network
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7.0
    container_name: hexalabs-mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hexalabs123
      MONGO_INITDB_DATABASE: hexalabs
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./backups:/backups
    networks:
      - hexalabs-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: hexalabs-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes --requirepass hexalabs_redis_pass
    volumes:
      - redis-data:/data
    networks:
      - hexalabs-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  hexalabs-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
